<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live NASA Space image app</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="info">
      <div class="imageHead">
        <h1>Picture On <span class="picDate"></span></h1>
      </div>
      <section class="image" id="current-image-container">
        <div class="spinner-border text-light" role="status">
          <span class="sr-only"></span>
        </div>
      </section>
      <div>
        <h1 class="heading">Galaxy</h1>
      </div>
      <div class="data"></div>
    </div>
    <div id="search-form" class="search">
      <div>
        <h1>Search for picture of the day</h1>
      </div>
      <div class="selectDate">
        <h4>Select Date</h4>
        <input type="date" id="search-input" />
        <button id="searchButton">Search</button>
      </div>
      <div class="previousDates">
        <h2>Previous Dates</h2>
        <ul class="dates" id="search-history">
          <div class="spinner-border text-light" role="status">
            <span class="sr-only"></span>
          </div>
        </ul>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
